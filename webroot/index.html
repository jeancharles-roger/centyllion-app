<html>
<head>
    <title>Centyllion</title>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1" name="viewport">

    <link href="css/bulma.min.css" rel="stylesheet">
    <link href="css/centyllion.css" rel="stylesheet">

    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" rel="stylesheet">

    <script src="https://login.centyllion.com/auth/js/keycloak.js"></script>
    <script src="js/require.js"></script>
    <script src="js/centyllion/requirejs.config.json"></script>

<body>
<section class="section">
    <div class="container">
        <nav class="navbar is-transparent">
            <div class="navbar-brand">
                <a class="navbar-item " href="/">
                    <img alt="Centyllion" src="images/logo.png">
                </a>
                <div class="navbar-burger burger" data-target="mainNavBar"><span></span><span></span><span></span></div>
            </div>
            <div class="navbar-menu" id="mainNavBar">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="field is-grouped">
                            <p class="control"><span class="tag is-primary" id="build"></span></p>
                            <p class="control"><span class="tag is-info" id="date"></span></p>
                        </div>
                    </div>
                    <a class="cent-user navbar-item"></a>
                </div>
            </div>
        </nav>
    </div>
</section>
<section class="central cent-main">
</section>
<footer class="footer">
    <div class="level">
        <div class="level-item has-text-centered">
            <img alt="Centyllion" src="images/logo.png" width="300px">
            <strong>platform</strong>
        </div>
    </div>
</footer>

</body>
</html>
